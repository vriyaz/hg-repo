<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="../../lib-js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (min-width: 980px) {
            body {
                padding-top: 60px;
                padding-bottom: 42px;
            }
        }
    </style>
    <link href="../../lib-js/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../lib-js/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../lib-js/angularjs/angular.min.js"></script>
      
    <script src="art-of-war.js"></script>
    <script src="app.js"></script>
    <title>Art of War</title>
</head>
    
<body ng-app="BookApp" ng-controller="AppController as main">
    <!-- Navigation -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="./index.html">{{main.display(main.book.author + "'s " + main.book.title)}}</a>
          <div class="nav-collapse collapse">
            <ul class="nav nav-collapse">
              <li class="dropdown" ng-repeat="section in main.book.section">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{main.display(section.title)}}<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="chapter in section.chapter">
                        <a href="#{{chapter.title}}">{{main.display(chapter.title)}}</a>
                    </li>
                </ul>
            </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
  <div class="container theme-showcase" role="main">                    
      <div ng-repeat="section in main.book.section">
          <div ng-repeat="chapter in section.chapter">
              <h4><a id="{{chapter.title}}">{{main.display(chapter.title)}}</a></h4>                  
              <div ng-repeat="paragraph in chapter.paragraph">
                  <div ng-show="paragraph.list">
                      <div ng-repeat="list in paragraph.list">
                          <li>{{list}}</li>
                      </div>
                      <br>
                  </div>
                  <div ng-hide="paragraph.list">
                      <p>{{paragraph}}</p>
                  </div>                      
              </div>
              <br><br>
          </div>
      </div>
  </div>
</body>
</html>
