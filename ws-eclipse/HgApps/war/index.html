<html>

	<meta name="google-signin-client_id" content="91650346556-qscpjr9mj5ahkv0osqmeg49cq02ik23v.apps.googleusercontent.com">

	<script src="https://apis.google.com/js/platform.js" async defer></script>

	<script>	
		var user;
        function onSignIn(googleUser) {
	  		var profile = googleUser.getBasicProfile();
	  		console.log('profile: ' + profile);
	  		console.log('ID: ' + profile.getId());
	  		console.log('Name: ' + profile.getName());
	  		console.log('Image URL: ' + profile.getImageUrl());
	  		console.log('Email: ' + profile.getEmail());
	  		user = googleUser;
	  		document.getElementById('profileId').innerHTML = profile.getId();
	  		document.getElementById('profileName').innerHTML = profile.getName();
	  		if (profile.getImageUrl()) {
	  			document.getElementById('profileImageUrl').innerHTML = '<img src="' + profile.getImageUrl() + '">';
	  		} else {
	  				document.getElementById('profileImageUrl').innerHTML = 'Image not available';	  		
	  		}
	  		document.getElementById('profileEmail').innerHTML = profile.getEmail();
		}
		
		function signOut() {
			user.disconnect().then(function () {
		    	console.log('User signed out.');
		    	document.getElementById('profileId').innerHTML = "-";
		    	document.getElementById('profileName').innerHTML = "-";
		    	document.getElementById('profileImageUrl').innerHTML = "-";
		    	document.getElementById('profileEmail').innerHTML = "-";
		    });
		}
	</script>
